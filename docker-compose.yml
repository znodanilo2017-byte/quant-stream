  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_PASSWORD} # <--- І тут  # Пароль для входу
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      timescaledb:
        condition: service_healthy

volumes:
  redpanda-data:
  timescale-data:
  grafana-data: